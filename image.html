<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src=" ./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div class="container-lg">
        <div class="row">
            <div class="col">
                <p class="h4">Resposive image with thumbnail </p>
                <img src="./image/Lighthouse.jpg" alt="lighthouse" class="img-fluid img-thumbnail">
            </div>
        </div>
    </div>

    <div class="container-lg">
        <div class="row">
            <div class="col">
                <p class="h4">Aligning Images with rounded corners</p>
                <img src="./image/Lighthouse.jpg" alt="lighthouse" height="300px" width="300px" class="float-start rounded img-fluid img-thumbnail">
                <img src="./image/Lighthouse.jpg" alt="lighthouse" height="300px" width="300px" class="float-end rounded img-fluid img-thumbnail">
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <img src="./image/Lighthouse.jpg" alt="lighthouse" height="300px" width="300px" class=" rounded img-fluid img-thumbnail">
            </div>
        </div>
    </div>
</body>
</html>
